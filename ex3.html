<html>

<head>
    <title>Event Handling</title>
</head>

<body>

    <h1>Shopping List</h1>
    <p>Get it done today</p>

    <!-- add HTML code here -->
    <input type="text" id="itemName">
    <button onclick="addItem()">Enter</button>
    <ul>
        <li>Notebook</li>
        <li>Jello</li>
        <li>Spinach</li>
        <li>Rice</li>
        <li>Birthday Cake</li>
        <li>Candles</li>
    </ul>

    <script>

        // add code here
        function addItem() {
            let itemName = document.getElementById("itemName").value;
            // create li element
            let listItem = document.createElement("li");
            listItem.innerText = itemName;
            // build onto DOM
            let itemsList = document.getElementsByTagName("ul")[0];
            itemsList.appendChild(listItem);
        }
    </script>

</body>

</html>
