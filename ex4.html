<html>

<head>
   <title>Event Handling</title>
</head>

<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>

   <input type="text" id="inputText">
   <!-- add a button here for adding new item -->
   <button onclick="addItem()">Enter</button>

   <ul id="shoppingList">
      <li>Notebook</li><!--<button>Delete</button></li>-->
      <li>Jello</li>
      <li>Spinach</li>
      <li>Rice</li>
      <li>Birthday Cake</li>
      <li>Candles</li>
   </ul>

   <script>

      // add code here
      function addDeleteBtn(listItem) {
         let deleteBtn = document.createElement("button");
         deleteBtn.innerText = "Delete";
         deleteBtn.style.marginLeft = "10px";
         deleteBtn.onclick = function () {
            listItem.remove()
         }
         listItem.appendChild(deleteBtn)
      }

      document.querySelectorAll("#shoppingList li").forEach(addDeleteBtn);

      function addItem() {
         let itemName = document.getElementById("inputText").value;
         // create li element
         let listItem = document.createElement("li");
         listItem.innerText = itemName;
         // adds delete button onto new list item
         addDeleteBtn(listItem);
         // build onto DOM
         let itemsList = document.getElementsByTagName("ul")[0];
         itemsList.appendChild(listItem);
      }
   </script>

</body>

</html>
