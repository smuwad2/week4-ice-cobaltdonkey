<!DOCTYPE html>
<html>

<head>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
        }

        /* add CSS code here */
        .circle {
            border-radius: 50%;
        }

        .square {
            border-radius: 0;
        }
    </style>


</head>

<body>

    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        var square = true;
        // add code here
        // commit msg
        function changeShape() {
            const div = document.getElementById("div1");

            if (square) {
                div.classList.remove("square");
                div.classList.add("circle");
            } else {
                div.classList.remove("circle");
                div.classList.add("square");
            }

            square = !square; // flips state
        }

    </script>

</body>

</html>
